<div class="container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col-lg-6 col-sm-6">
        <h3>{{title}}</h3>
      </div>
      <div class="col-lg-6 col-sm-6 ">
        <div class="page-header-right text-lg-right">
          <ol class="breadcrumb justify-content-lg-end">
            <li class="breadcrumb-item">
              <a [routerLink]="'/dashboard/default'">
                <app-feather-icons [icon]="'home'"></app-feather-icons>
              </a>
            </li>
            <ng-container *ngIf="breadcrumbs?.parentBreadcrumb">
              <li class="breadcrumb-item">{{breadcrumbs?.parentBreadcrumb}}</li>
            </ng-container>
            <ng-container *ngIf="breadcrumbs?.childBreadcrumb">
              <li class="breadcrumb-item active">{{breadcrumbs?.childBreadcrumb}}</li>
            </ng-container>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
