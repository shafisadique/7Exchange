<div class="modal-header">
    <h5 class="modal-title" id="superAgentModalLabel">Select {{ data.dataName }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <select class="form-select" style="width: 100%;" [(ngModel)]="id">
        <option *ngFor="let item of dataArray" [value]="item.id">{{ item.code }}  {{ item.name }}</option>
    </select>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" (click)="onContinue()">Continue</button>
</div>
