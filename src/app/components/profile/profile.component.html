<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="user-profile" style="margin-top: 50px;">
      <div class="row">
        <!-- user profile first-style start-->
        <div class="col-sm-12">
          <div class="card hovercard text-center">
            <!-- <div class="cardheader"></div> -->
            <div class="user-image">
              <div class="avatar"><img alt="" [src]="url? url:'assets/images/user/1.jpg'"></div>
              <div class="icon-wrapper"><i class="icofont icofont-pencil-alt-5"><input class="upload" type="file"
                    (change)="readUrl($event)" /></i></div>
            </div>
            <div class="info">
              <div class="row">
                <div class="col-sm-6 col-lg-4 order-sm-1 order-xl-0">
                  <div class="row">
                    <div class="col-md-6" >
                      <div class="ttl-info text-start">
                        <h6>Share</h6><span>{{share}}</span>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="ttl-info text-start">
                        <h6>Match Commition</h6><span>{{matchCommition}}</span>
                      </div>
                    </div>
                    <div class="col-md-12">
                        <div class="ttl-info text-start">
                          <h6>Session Commition</h6><span>{{sessionCommition}}</span>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="ttl-info text-start">
                          <h6>Casino Share</h6><span>{{casinoShare}}</span>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-4 order-sm-0 order-xl-1">
                  <div class="user-designation">
                    <div class="title"><a target="_blank" href="">{{userName}}</a></div>
                    <div class="desc mt-2">{{roleName}}</div>
                  </div>
                </div>
                <div class="col-sm-12 col-lg-4 order-sm-2 order-xl-2">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="ttl-info text-start">
                        <h6>profile</h6><span>{{userName}}-{{roleName}}</span>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="ttl-info text-start">
                        <h6>Current Limit</h6><span>N0N</span>
                      </div>
                    </div>
                    <div class="col-md-12">
                        <div class="ttl-info text-start">
                          <h6>contact No</h6><span>N0N</span>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="ttl-info text-start">
                          <h6>Date of Joining </h6><span>{{createDate}}</span>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <hr>
              <!-- <div class="social-media">
                <ul class="list-inline">
                  <li class="list-inline-item"><a  href="javascript:void(0)"><i class="fa fa-facebook"></i></a></li>
                  <li class="list-inline-item"><a  href="javascript:void(0)"><i class="fa fa-google-plus"></i></a></li>
                  <li class="list-inline-item"><a  href="javascript:void(0)"><i class="fa fa-twitter"></i></a></li>
                  <li class="list-inline-item"><a  href="javascript:void(0)"><i class="fa fa-instagram"></i></a></li>
                  <li class="list-inline-item"><a  href="javascript:void(0)"><i class="fa fa-rss"></i></a></li>
                </ul>
              </div> -->
             
            </div>
          </div>
        </div>
    </div>
</div>
