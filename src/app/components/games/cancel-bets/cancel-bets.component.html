<div class="row">
    <div class="container" style="margin: auto;">
      <div class="col-md-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-striped table-sm">
                <thead>
                  <tr>
                    <th>SNo</th>
                    <th style="text-align: center;">#</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Match Type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of matches">
                    <td>{{data.sNo}}</td> <!-- Corrected property name -->
                    <td> 
                        <div class="dropdown " style="border:1px solid blue ; border-radius: 5px;">
                            <div ngbDropdown>
                              <button class="btn btn-link btn-sm" id="dropdownButtonLg" ngbDropdownToggle> </button>
                              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem (click)="sessionBets(data.sNo)">Session Bets</button>
                                <button ngbDropdownItem>Match Bets</button>
                              </div>
                            </div></div>
                    </td>
                    <td>{{data.code}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.dateTime}}</td>
                    <td>{{data.matchType}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
